name: Build and Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Build APK
      run: flutter build apk --release --split-per-abi
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Phantom Wallet Flutter App ${{ github.ref }}
        body: |
          ## Phantom Wallet Flutter App
          
          ### Features
          - üîó Real Phantom Wallet integration using phantom_wallet_connector
          - üèóÔ∏è Capsule SDK integration for wallet infrastructure
          - üì± Clean Material Design UI
          - üé® Purple theme matching Phantom branding
          - üì≤ Deep link support (phantom-wallet-app://)
          
          ### Installation
          1. Download the APK file for your device architecture
          2. Enable "Install from unknown sources" in Android settings
          3. Install the APK file
          
          ### APK Files
          - `app-arm64-v8a-release.apk` - For modern Android devices (recommended)
          - `app-armeabi-v7a-release.apk` - For older Android devices
          - `app-x86_64-release.apk` - For x86 emulators/devices
          
          ### Setup
          For production use, you'll need to:
          1. Sign up for a Capsule account at usecapsule.com
          2. Get your API key
          3. Replace the demo API key in the app
        draft: false
        prerelease: false
        
    - name: Upload ARM64 APK
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
        asset_name: phantom-wallet-app-arm64-v8a.apk
        asset_content_type: application/vnd.android.package-archive
        
    - name: Upload ARMv7 APK
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
        asset_name: phantom-wallet-app-armeabi-v7a.apk
        asset_content_type: application/vnd.android.package-archive
        
    - name: Upload x86_64 APK
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/app/outputs/flutter-apk/app-x86_64-release.apk
        asset_name: phantom-wallet-app-x86_64.apk
        asset_content_type: application/vnd.android.package-archive